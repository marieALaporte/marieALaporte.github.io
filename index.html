<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mappings CO-TO</title>

		<script type="text/javascript" src="lib/d3/d3.min.js"></script>

		<link href="css/force_directed_graph.css" rel="stylesheet" type="text/css" />

	</head>
	<body>
		<h1>CO-TO mappings</h1>
		<p>The size of the nodes reflects the number of CO terms mapped to a TO term</p>
		<div style="width: 80%;">
			<p> Node colors:
			<div style="width: 10%;background-color: #00c2e0">TO</div>
            <div style="width: 10%;background-color: #0079bf">Soybean</div>
            <div style="width: 10%;background-color: #70b500">Rice</div>
            <div style="width: 10%;background-color: #ff9f1a">Cassava</div>
            <div style="width: 10%;background-color: #eb5a46">Lentil</div>
            <div style="width: 10%;background-color: #f2d600">Sweet Potato</div>
            <div style="width: 10%;background-color: #c377e0">Wheat</div>
            <div style="width: 10%;background-color: #ff78cb">Maize</div>
    		<div style="width: 10%;background-color: #51e898">Pigeonpea</div>
            <!-- <div style="width: 10%;background-color: #c4c9cc"></div> -->
            <p>Mapping colors:</p>
            <div style="width: 10%;background-color: green;opacity: 0.3;">subclass of</div>
            <div style="width: 10%;background-color: blue;opacity: 0.3;">exact</div>
            <div style="width: 10%;background-color: red;opacity: 0.3;">superclass</div>
            <p>TO hierarchy</p>
            <div style="width: 10%;background-color: #777;opacity: 0.3;">superclass</div>
        </div>

		<div id="main">
		</div>
		<script type="text/javascript" src="js/force_directed_graph.js"></script>
	</body>
</html>
